<!DOCTYPE html>
<html>
	<head>
		<title>Simple Inventory System Registration</title>
		<link rel="stylesheet" href="/dep/css/materialize.min.css">
		<link rel="stylesheet" href="unauth.css">
	</head>
	<body>
		<h2 class="title-line">Simple Inventory System</h1>
		<h3 class="subtitle-line">Register</h2>
		<div class="container-1">
			<div class="block-container">
				<form action="register_user" method="post" class="form-register">
					<label for="username" id="form-label">Username:</label>
					<input type="text" name="username" id="username" onkeyup="registerCheck()" class="form-input">
					<label for="password" id="form-label">Password:</label>
					<input type="password" name="password" id="password" onkeyup="registerCheck()" class="form-input">
					<label for="password_confirm" id="form-label">Confirm Password:</label>
					<input type="password" name="password_confirm" id="password_confirm" onkeyup="registerCheck()" class="form-input">
					<input type="submit" value="Register" id="register" disabled class="form-button">
				</form>
				<p id="username_warning" hidden class="materialize-red-text">The username needs to be between 3 and 32 characters long and only contain alpha-numeric characters and _ .</p>
				<p id="password_warning" hidden class="materialize-red-text">The password needs to be between 8 and 32 characters long and only contain alpha-numeric characters and . ,  - _ ? ! + / & .</p>
				<p id="unequal" hidden class="materialize-red-text">The passwords do not match</p>
			</div>
		</div>
		<script src="/unauth.js"></script>
		<script src="/dep/js/materialize.min.js"></script>
	</body>
</html>
